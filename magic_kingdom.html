<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magic Kingdom Planner</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: url('mickey and minnie background.jpg') repeat;
      background-size: 400px;
      background-attachment: fixed;
      color: #000;
      text-align: center;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.8);
      z-index: -1;
    }

    .logo {
      max-width: 58.5%;
      height: auto;
      margin: 30px auto 10px;
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
    }

    .park-logo {
      width: 162.5px;
      height: auto;
      border-radius: 15px;
      background-color: transparent;
      transition: transform 0.2s ease;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.15);
      cursor: pointer;
    }

    .park-logo:hover {
      transform: scale(1.05);
    }

    .card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    select, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
      width: 100%;
    }

    .hidden {
      display: none;
    }

    #recommendations {
      background-color: #fff3cd;
      border-left: 6px solid #ffa500;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 20px auto;
      width: 90%;
      max-width: 700px;
      text-align: left;
    }

    h1 {
      font-size: 2.5rem;
      color: #da1884;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <canvas id="fairy-dust"></canvas>
  <img class="logo" src="Magic Kingdom.png" alt="Magic Kingdom" />

  <div class="button-container">
    <img src="French Quarter.png" alt="Port Orleans" class="park-logo" onclick="startMagic(event, 'port_orleans.html')" />
    <img src="Magic Kingdom.png" alt="Magic Kingdom" class="park-logo" onclick="startMagic(event, 'magic_kingdom.html')" />
    <img src="Epcot.png" alt="EPCOT" class="park-logo" onclick="startMagic(event, 'epcot.html')" />
    <img src="Hollywood studios.png" alt="Hollywood Studios" class="park-logo" onclick="startMagic(event, 'hollywood_studios.html')" />
    <img src="Animal Kingdom.png" alt="Animal Kingdom" class="park-logo" onclick="startMagic(event, 'animal_kingdom.html')" />
  </div>

  <h1>✨ Plan Your Magic Kingdom Day ✨</h1>

  <div id="card1" class="card">
    <label for="dayType"><strong>What kind of Magic Kingdom day are you planning?</strong></label><br>
    <select id="dayType" onchange="nextFlashcard('dayType')">
      <option value="">-- Choose an option --</option>
      <option value="ropeDrop">Rope Drop (Be there before 8:00 AM)</option>
      <option value="relaxed">Relaxed Start (Arrive after 10:30 AM)</option>
      <option value="afterNap">Back at Park After a Nap</option>
      <option value="departure">Departure Day (Leave by noon)</option>
    </select>
  </div>

  <div id="card2" class="card hidden"></div>
  <div id="card3" class="card hidden"></div>
  <div id="card4" class="card hidden"></div>
  <div id="card5" class="card hidden"></div>
  <div id="buildButton" class="hidden card" style="text-align:center;">
    <button onclick="generateMKDay()">✨ Build My Day ✨</button>
  </div>

  <div id="recommendations" class="hidden"></div>

  <script>
    const canvas = document.getElementById('fairy-dust');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    function createParticle(x, y) {
      const angle = Math.random() * Math.PI * 2;
      const speed = Math.random() * 6 + 2;
      return {
        x,
        y,
        radius: Math.random() * 6 + 4,
        alpha: 1,
        dx: Math.cos(angle) * speed,
        dy: Math.sin(angle) * speed,
        rotation: Math.random() * 2 * Math.PI,
        color: ['#ff69b4', '#dda0dd', '#ffcc00'][Math.floor(Math.random() * 3)]
      };
    }
    function sprinkle(x, y, count = 200) {
      for (let i = 0; i < count; i++) {
        particles.push(createParticle(x, y));
      }
    }
    function drawStar(x, y, radius, color, alpha, rotation) {
      ctx.save();
      ctx.globalAlpha = alpha;
      ctx.translate(x, y);
      ctx.rotate(rotation);
      ctx.fillStyle = color;
      ctx.beginPath();
      for (let i = 0; i < 5; i++) {
        ctx.lineTo(0, radius);
        ctx.translate(0, radius);
        ctx.rotate((Math.PI * 2) / 10);
        ctx.lineTo(0, -radius);
        ctx.translate(0, -radius);
        ctx.rotate(-((Math.PI * 6) / 10));
      }
      ctx.fill();
      ctx.restore();
    }
    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles = particles.filter(p => p.alpha > 0.05);
      particles.forEach(p => {
        p.x += p.dx;
        p.y += p.dy;
        p.alpha -= 0.012;
        p.rotation += 0.1;
        drawStar(p.x, p.y, p.radius, p.color, p.alpha, p.rotation);
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();
    function startMagic(event, destination) {
      const rect = event.target.getBoundingClientRect();
      const clickX = rect.left + rect.width / 2;
      const clickY = rect.top + rect.height / 2;
      sprinkle(clickX, clickY, 200);
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = destination;
      }, 1200);
    }
  </script>
</body>
</html>
