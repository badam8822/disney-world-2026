<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Kingdom Day Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    .nav-buttons a {
      background-color: #ffb347;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    .card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .hidden {
      display: none;
    }
    select, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
    }
    #recommendations {
      background-color: #fff3cd;
      border-left: 6px solid #ffa500;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #da1884;
    }
    h2 {
      color: #ff6f00;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <div class="nav-buttons">
    <a href="index.html">üè† Home</a>
    <a href="full_itinerary.html">üìÖ Full Itinerary</a>
    <a href="port_orleans.html">üå∏ Port Orleans</a>
    <a href="magic_kingdom.html">üè∞ Magic Kingdom</a>
    <a href="epcot.html">üåê EPCOT</a>
    <a href="hollywood_studios.html">üé¨ Studios</a>
    <a href="animal_kingdom.html">ü¶Å Animal Kingdom</a>
  </div>

  <h1>‚ú® Plan Your Magic Kingdom Day ‚ú®</h1>

  <div id="card1" class="card">
    <label for="dayType"><strong>What kind of Magic Kingdom day are you planning?</strong></label><br>
    <select id="dayType" onchange="nextFlashcard('dayType')">
      <option value="">-- Choose an option --</option>
      <option value="ropeDrop">Rope Drop (Be there before 8:00 AM)</option>
      <option value="relaxed">Relaxed Start (Arrive after 10:30 AM)</option>
      <option value="afterNap">Back at Park After a Nap</option>
      <option value="departure">Departure Day (Leave by noon)</option>
    </select>
  </div>

  <div id="card2" class="card hidden"></div>
  <div id="card3" class="card hidden"></div>
  <div id="card4" class="card hidden"></div>
  <div id="card5" class="card hidden"></div>

  <div id="buildButton" class="hidden">
    <button onclick="generateMKDay()">‚ú® Build My Day ‚ú®</button>
  </div>

  <div id="recommendations" class="hidden"></div>

  <script>
    function nextFlashcard(cardId) {
      const selection = document.getElementById(cardId).value;
      const card2 = document.getElementById('card2');
      card2.classList.remove('hidden');

      if (cardId === 'dayType') {
        let html = '';
        if (selection === 'ropeDrop') {
          html = `
            <label><strong>Start your day with a character breakfast?</strong></label><br>
            <select id="breakfast">
              <option value="">-- Choose --</option>
              <option value="crystal">Yes ‚Äì Crystal Palace with Pooh & Friends</option>
              <option value="quick">No ‚Äì Quick breakfast on Main Street</option>
            </select>`;
        } else if (selection === 'relaxed' || selection === 'afterNap') {
          html = `
            <label><strong>Start with a ride, show, or snack?</strong></label><br>
            <select id="firstActivity">
              <option value="">-- Choose --</option>
              <option value="gentle">Ride something gentle (small world, PeopleMover)</option>
              <option value="thrill">Thrill ride with Rider Switch</option>
              <option value="snack">Grab a snack and watch a show</option>
            </select>`;
        } else if (selection === 'departure') {
          html = `
            <label><strong>What‚Äôs your vibe before leaving?</strong></label><br>
            <select id="departurePlan">
              <option value="">-- Choose --</option>
              <option value="rides">Ride Peter Pan and Jungle Cruise</option>
              <option value="chill">Take photos, ride the train, shop</option>
            </select>`;
        }
        card2.innerHTML = html;
        setTimeout(() => document.getElementById('card3').classList.remove('hidden'), 300);
      }
    }

    document.getElementById('card3').innerHTML = `
      <label><strong>Will you use Genie+ Lightning Lanes?</strong></label><br>
      <select id="genie" onchange="showGenieChoices()">
        <option value="">-- Choose --</option>
        <option value="yes">Yes ‚Äì Buy Genie+ for MK</option>
        <option value="no">Nope, go with the flow</option>
      </select>`;

    function showGenieChoices() {
      const genieValue = document.getElementById('genie').value;
      const card4 = document.getElementById('card4');
      card4.classList.remove('hidden');
      if (genieValue === 'yes') {
        card4.innerHTML = `
          <label><strong>Pick 2 top Genie+ rides:</strong></label><br>
          <select id="ride1">
            <option value="">-- First Choice --</option>
            <option value="jungle">Jungle Cruise</option>
            <option value="peterpan">Peter Pan's Flight</option>
            <option value="btm">Big Thunder Mountain</option>
            <option value="haunted">Haunted Mansion</option>
            <option value="pirates">Pirates of the Caribbean</option>
            <option value="buzz">Buzz Lightyear</option>
            <option value="mermaid">Under the Sea</option>
          </select><br><br>
          <select id="ride2">
            <option value="">-- Second Choice --</option>
            <option value="jungle">Jungle Cruise</option>
            <option value="peterpan">Peter Pan's Flight</option>
            <option value="btm">Big Thunder Mountain</option>
            <option value="haunted">Haunted Mansion</option>
            <option value="pirates">Pirates of the Caribbean</option>
            <option value="buzz">Buzz Lightyear</option>
            <option value="mermaid">Under the Sea</option>
          </select>`;
      } else {
        card4.innerHTML = `<p><em>No Lightning Lanes? Bold choice!</em></p>`;
      }
      setTimeout(() => document.getElementById('card5').classList.remove('hidden'), 300);
    }

    document.getElementById('card5').innerHTML = `
      <label><strong>Will you take a midday break?</strong></label><br>
      <select id="break">
        <option value="">-- Choose --</option>
        <option value="yes">Yes ‚Äì Back to resort around 1 PM</option>
        <option value="no">No ‚Äì Power through!</option>
        <option value="maybe">Maybe ‚Äì See how we feel</option>
      </select><br><br>
      <label><strong>How do you want to end your day?</strong></label><br>
      <select id="evening">
        <option value="">-- Choose --</option>
        <option value="castle">Dinner at Cinderella‚Äôs Royal Table</option>
        <option value="quick">Quick bite + parade (no fireworks)</option>
        <option value="carousel">Ride carousel, boat back to resort</option>
        <option value="souvenirs">Shop + exit before fireworks</option>
      </select>`;

    setTimeout(() => document.getElementById('buildButton').classList.remove('hidden'), 600);

    function generateMKDay() {
      const dayType = document.getElementById('dayType').value;
      const genie = document.getElementById('genie').value;
      const breakPlan = document.getElementById('break').value;
      const evening = document.getElementById('evening').value;
      const ride1 = document.getElementById('ride1')?.value;
      const ride2 = document.getElementById('ride2')?.value;

      let summary = "<h2>üéâ Your Magical Kingdom Adventure Awaits!</h2><ul>";

      if (dayType === 'ropeDrop') {
        const breakfast = document.getElementById('breakfast').value;
        summary += `<li>‚ú® Rise and shine! Start your morning ${breakfast === 'crystal' ? 'with a delightful character breakfast at Crystal Palace alongside Pooh & Friends' : 'with a quick bite as you stroll down Main Street, USA'}</li>`;
      } else if (dayType === 'relaxed' || dayType === 'afterNap') {
        const first = document.getElementById('firstActivity').value;
        summary += `<li>üß≠ Ease into the magic with ${first} ‚Äî a perfect start for your party!</li>`;
      } else if (dayType === 'departure') {
        const dep = document.getElementById('departurePlan').value;
        summary += `<li>üïí Before saying goodbye, soak up some final memories with ${dep}.</li>`;
      }

      if (genie === 'yes') {
        summary += `<li>‚ö° Your Lightning Lane picks? ${ride1} and ${ride2}! Get ready to skip the lines like a VIP.</li>`;
      } else {
        summary += `<li>üé≠ No Lightning Lanes today ‚Äî you‚Äôre embracing spontaneity and magic in the moment!</li>`;
      }

      summary += `<li>üå§Ô∏è Midday plan: ${breakPlan === 'yes' ? 'Recharge at the resort with a nap or pool time' : breakPlan === 'maybe' ? 'Play it by ear ‚Äî flexibility is key!' : 'Keep the adventure going strong all day long!'}</li>`;

      let eveningText = '';
      switch (evening) {
        case 'castle':
          eveningText = "‚ú® Dine like royalty inside Cinderella‚Äôs Castle ‚Äî a fairytale ending."; break;
        case 'quick':
          eveningText = "üçü Grab something tasty, find a cozy spot for the parade, and skip the fireworks."; break;
        case 'carousel':
          eveningText = "üé† End with a classic carousel ride and a peaceful boat ride back to the resort."; break;
        case 'souvenirs':
          eveningText = "üõçÔ∏è Scoop up souvenirs and beat the crowds out of the park ‚Äî perfect timing!"; break;
      }
      summary += `<li>${eveningText}</li></ul>`;

      document.getElementById('recommendations').innerHTML = summary;
      document.getElementById('recommendations').classList.remove('hidden');
    }
  </script>
</body>
</html>
