<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Kingdom Day Planner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .hidden {
      display: none;
    }
    select, button {
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
    }
    #recommendations {
      background-color: #e3f2fd;
      border-left: 6px solid #42a5f5;
      padding: 15px;
    }
  </style>
</head>
<body>
  <h1>âœ¨ Plan Your Magic Kingdom Day âœ¨</h1>

  <div id="card1" class="card">
    <label for="dayType"><strong>What kind of Magic Kingdom day are you planning?</strong></label><br>
    <select id="dayType" onchange="nextFlashcard('dayType')">
      <option value="">-- Choose an option --</option>
      <option value="ropeDrop">Rope Drop (Be there before 8:00 AM)</option>
      <option value="relaxed">Relaxed Start (Arrive after 10:30 AM)</option>
      <option value="afterNap">Back at Park After a Nap</option>
      <option value="departure">Departure Day (Leave by noon)</option>
    </select>
  </div>

  <div id="card2" class="card hidden"></div>
  <div id="card3" class="card hidden"></div>
  <div id="card4" class="card hidden"></div>
  <div id="card5" class="card hidden"></div>

  <div id="buildButton" class="hidden">
    <button onclick="generateMKDay()">Build My Day</button>
  </div>

  <div id="recommendations" class="hidden"></div>

  <script>
    function nextFlashcard(cardId) {
      const selection = document.getElementById(cardId).value;
      const card2 = document.getElementById('card2');
      card2.classList.remove('hidden');

      if (cardId === 'dayType') {
        let html = '';
        if (selection === 'ropeDrop') {
          html = `
            <label><strong>Start your day with a character breakfast?</strong></label><br>
            <select id="breakfast">
              <option value="">-- Choose --</option>
              <option value="crystal">Yes â€“ Crystal Palace with Pooh & Friends</option>
              <option value="quick">No â€“ Quick breakfast before entering</option>
            </select>`;
        } else if (selection === 'relaxed' || selection === 'afterNap') {
          html = `
            <label><strong>Start with a ride, show, or snack?</strong></label><br>
            <select id="firstActivity">
              <option value="">-- Choose --</option>
              <option value="gentle">Ride something gentle (small world, PeopleMover)</option>
              <option value="thrill">Thrill ride with Rider Switch</option>
              <option value="snack">Grab a snack and watch a show</option>
            </select>`;
        } else if (selection === 'departure') {
          html = `
            <label><strong>Whatâ€™s your vibe before leaving?</strong></label><br>
            <select id="departurePlan">
              <option value="">-- Choose --</option>
              <option value="rides">Ride Peter Pan and Jungle Cruise</option>
              <option value="chill">Take photos, ride the train, shop</option>
            </select>`;
        }
        card2.innerHTML = html;
        setTimeout(() => document.getElementById('card3').classList.remove('hidden'), 300);
      }
    }

    document.getElementById('card3').innerHTML = `
      <label><strong>Will you use Genie+ Lightning Lanes?</strong></label><br>
      <select id="genie" onchange="showGenieChoices()">
        <option value="">-- Choose --</option>
        <option value="yes">Yes â€“ Buy Genie+ for MK</option>
        <option value="no">Nope, go with the flow</option>
      </select>`;

    function showGenieChoices() {
      const genieValue = document.getElementById('genie').value;
      const card4 = document.getElementById('card4');
      card4.classList.remove('hidden');
      if (genieValue === 'yes') {
        card4.innerHTML = `
          <label><strong>Pick 2 top Genie+ rides:</strong></label><br>
          <select id="ride1">
            <option value="">-- First Choice --</option>
            <option value="jungle">Jungle Cruise</option>
            <option value="peterpan">Peter Pan's Flight</option>
            <option value="btm">Big Thunder Mountain</option>
            <option value="haunted">Haunted Mansion</option>
            <option value="pirates">Pirates of the Caribbean</option>
            <option value="buzz">Buzz Lightyear</option>
            <option value="mermaid">Under the Sea</option>
          </select><br><br>
          <select id="ride2">
            <option value="">-- Second Choice --</option>
            <option value="jungle">Jungle Cruise</option>
            <option value="peterpan">Peter Pan's Flight</option>
            <option value="btm">Big Thunder Mountain</option>
            <option value="haunted">Haunted Mansion</option>
            <option value="pirates">Pirates of the Caribbean</option>
            <option value="buzz">Buzz Lightyear</option>
            <option value="mermaid">Under the Sea</option>
          </select>`;
      } else {
        card4.innerHTML = `<p><em>No Lightning Lanes? Bold choice.</em></p>`;
      }
      setTimeout(() => document.getElementById('card5').classList.remove('hidden'), 300);
    }

    document.getElementById('card5').innerHTML = `
      <label><strong>Will you take a midday break?</strong></label><br>
      <select id="break">
        <option value="">-- Choose --</option>
        <option value="yes">Yes â€“ Back to resort around 1 PM</option>
        <option value="no">No â€“ Power through!</option>
        <option value="maybe">Maybe â€“ See how we feel</option>
      </select><br><br>
      <label><strong>How do you want to end your day?</strong></label><br>
      <select id="evening">
        <option value="">-- Choose --</option>
        <option value="castle">Dinner at Cinderellaâ€™s Royal Table</option>
        <option value="quick">Quick bite + parade (no fireworks)</option>
        <option value="carousel">Ride carousel, boat back to resort</option>
        <option value="souvenirs">Shop + exit before fireworks</option>
      </select>`;

    setTimeout(() => document.getElementById('buildButton').classList.remove('hidden'), 600);

    function generateMKDay() {
      const dayType = document.getElementById('dayType').value;
      const genie = document.getElementById('genie').value;
      const breakPlan = document.getElementById('break').value;
      const evening = document.getElementById('evening').value;
      const ride1 = document.getElementById('ride1')?.value;
      const ride2 = document.getElementById('ride2')?.value;

      let output = `<h2>ðŸŽ‰ Your Magic Kingdom Day Plan</h2><ul>`;

      if (dayType === 'ropeDrop') {
        const breakfast = document.getElementById('breakfast').value;
        output += `<li>Start with: ${breakfast === 'crystal' ? 'Crystal Palace breakfast with characters' : 'Quick breakfast on Main Street'}</li>`;
      } else if (dayType === 'relaxed' || dayType === 'afterNap') {
        const first = document.getElementById('firstActivity').value;
        output += `<li>Begin with: ${first}</li>`;
      } else if (dayType === 'departure') {
        const dep = document.getElementById('departurePlan').value;
        output += `<li>Departure fun: ${dep}</li>`;
      }

      if (genie === 'yes') {
        output += `<li>Genie+ Rides: ${ride1}, ${ride2}</li>`;
      } else {
        output += `<li>No Genie+ today</li>`;
      }

      output += `<li>Midday: ${breakPlan}</li>`;
      output += `<li>Evening plan: ${evening}</li>`;
      output += `</ul>`;

      const resultBox = document.getElementById('recommendations');
      resultBox.innerHTML = output;
      resultBox.classList.remove('hidden');
    }
  </script>
</body>
</html>
