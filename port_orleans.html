<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Port Orleans: French Quarter</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #ffffff, #f9f9f9);
      color: #000;
      text-align: center;
      transition: opacity 1s ease;
    }

    body.fade-out {
      opacity: 0;
    }

    .banner {
      background-color: #e62429;
      padding: 20px;
      font-size: 2.5rem;
      font-weight: bold;
      border-top: 5px solid #000;
      border-bottom: 5px solid #000;
      color: #ffcc00;
      letter-spacing: 2px;
    }

    .logo {
      max-width: 58.5%;
      height: auto;
      margin: 30px auto 10px;
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
    }

    .park-logo {
      width: 162.5px;
      height: auto;
      border-radius: 15px;
      background-color: transparent;
      transition: transform 0.2s ease;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.15);
      cursor: pointer;
    }

    .park-logo:hover {
      transform: scale(1.05);
    }

    canvas#fairy-dust {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <canvas id="fairy-dust"></canvas>

  <img class="logo" src="French Quarter.png" alt="Port Orleans: French Quarter" />

  <div class="button-container">
    <img src="Disneyworld Home logo.png" alt="Home" class="park-logo" onclick="startMagic(event, 'index.html')" />
    <img src="Magic Kingdom.png" alt="Magic Kingdom" class="park-logo" onclick="startMagic(event, 'magic_kingdom.html')" />
    <img src="Epcot.png" alt="EPCOT" class="park-logo" onclick="startMagic(event, 'epcot.html')" />
    <img src="Hollywood studios.png" alt="Hollywood Studios" class="park-logo" onclick="startMagic(event, 'hollywood_studios.html')" />
    <img src="Animal Kingdom.png" alt="Animal Kingdom" class="park-logo" onclick="startMagic(event, 'animal_kingdom.html')" />
  </div>

  <div class="banner">Port Orleans â€“ French Quarter</div>

  <script>
    const canvas = document.getElementById('fairy-dust');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function createParticle(x, y) {
      const angle = Math.random() * Math.PI * 2;
      const speed = Math.random() * 6 + 2;
      return {
        x,
        y,
        radius: Math.random() * 6 + 4,
        alpha: 1,
        dx: Math.cos(angle) * speed,
        dy: Math.sin(angle) * speed,
        rotation: Math.random() * 2 * Math.PI,
        color: ['#ff69b4', '#dda0dd', '#ffcc00'][Math.floor(Math.random() * 3)]
      };
    }

    function sprinkle(x, y, count = 200) {
      for (let i = 0; i < count; i++) {
        particles.push(createParticle(x, y));
      }
    }

    function drawStar(x, y, radius, color, alpha, rotation) {
      ctx.save();
      ctx.globalAlpha = alpha;
      ctx.translate(x, y);
      ctx.rotate(rotation);
      ctx.fillStyle = color;
      ctx.beginPath();
      for (let i = 0; i < 5; i++) {
        ctx.lineTo(0, radius);
        ctx.translate(0, radius);
        ctx.rotate((Math.PI * 2) / 10);
        ctx.lineTo(0, -radius);
        ctx.translate(0, -radius);
        ctx.rotate(-((Math.PI * 6) / 10));
      }
      ctx.fill();
      ctx.restore();
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles = particles.filter(p => p.alpha > 0.05);
      particles.forEach(p => {
        p.x += p.dx;
        p.y += p.dy;
        p.alpha -= 0.012;
        p.rotation += 0.1;
        drawStar(p.x, p.y, p.radius, p.color, p.alpha, p.rotation);
      });
      requestAnimationFrame(animateParticles);
    }

    animateParticles();

    function startMagic(event, destination) {
      const rect = event.target.getBoundingClientRect();
      const clickX = rect.left + rect.width / 2;
      const clickY = rect.top + rect.height / 2;

      sprinkle(clickX, clickY, 200);
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = destination;
      }, 1200);
    }
  </script>
</body>
</html>
