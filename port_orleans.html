<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Port Orleans French Quarter Planner</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: url('mickey and minnie background.jpg') repeat;
      background-size: 400px;
      background-attachment: fixed;
      color: #000;
      text-align: center;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.8);
      z-index: -1;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 30px;
      color: #e62429;
      text-shadow: 1px 1px 2px #00000030;
    }

    .card {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: left;
    }

    .card h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: #333;
    }

    .card label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }

    button {
      background-color: #e62429;
      color: white;
      font-size: 1.3rem;
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      margin: 30px 0;
      cursor: pointer;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #b91c21;
    }

    #plan-output {
      background-color: #fffbea;
      border-radius: 15px;
      padding: 20px;
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
      text-align: left;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Plan Your Perfect Port Orleans Day</h1>

  <form id="planner-form">

    <div class="card">
      <h2>1. What time are you arriving?</h2>
      <label><input type="radio" name="arrival" value="morning" required /> Before 11:00 AM</label>
      <label><input type="radio" name="arrival" value="midday" /> 11:00 AM – 3:00 PM</label>
      <label><input type="radio" name="arrival" value="evening" /> After 3:00 PM</label>
    </div>

    <div class="card">
      <h2>2. What are you most in the mood for when you arrive?</h2>
      <label><input type="radio" name="mood" value="food" required /> Getting food ASAP</label>
      <label><input type="radio" name="mood" value="pool" /> Pool time & relaxation</label>
      <label><input type="radio" name="mood" value="explore" /> Exploring the resort and walking path</label>
    </div>

    <div class="card">
      <h2>3. During breaks from the parks, you want to...</h2>
      <label><input type="radio" name="breaks" value="nap" required /> Rest and nap in the room</label>
      <label><input type="radio" name="breaks" value="pool" /> Swim and enjoy the splash area</label>
      <label><input type="radio" name="breaks" value="boatride" /> Take a boat ride to Disney Springs</label>
    </div>

    <div class="card">
      <h2>4. What’s your ideal departure day vibe?</h2>
      <label><input type="radio" name="departure" value="bigbreakfast" required /> Big breakfast before heading out</label>
      <label><input type="radio" name="departure" value="quickpack" /> Quick bite + pack up fast</label>
      <label><input type="radio" name="departure" value="slowwander" /> Slow walk around the resort one last time</label>
    </div>

    <button type="submit">Build My Day!</button>
  </form>

  <div id="plan-output"></div>

  <script>
    const form = document.getElementById('planner-form');
    const output = document.getElementById('plan-output');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const data = new FormData(form);
      const arrival = data.get('arrival');
      const mood = data.get('mood');
      const breaks = data.get('breaks');
      const departure = data.get('departure');

      let plan = "<h2>Your Personalized Port Orleans Day</h2><ul>";

      if (arrival === "morning") {
        plan += "<li>Drop your bags early and head straight to Scat Cat's Café for a Mickey beignet breakfast.</li>";
      } else if (arrival === "midday") {
        plan += "<li>Grab a quick bite at Sassagoula Floatworks and check out the gift shop.</li>";
      } else {
        plan += "<li>Head to the pool for evening lights or take a slow walk along the Sassagoula River trail.</li>";
      }

      if (mood === "food") {
        plan += "<li>Consider mobile ordering from Sassagoula Floatworks to avoid a line.</li>";
      } else if (mood === "pool") {
        plan += "<li>Bring your swimsuit in your carry-on! The Doubloon Lagoon is ready when you are.</li>";
      } else {
        plan += "<li>Check out the resort grounds and snap a few photos with the fun Mardi Gras theming.</li>";
      }

      if (breaks === "nap") {
        plan += "<li>Plan to return to the room midday for a quiet recharge (great for the 4-year-old!).</li>";
      } else if (breaks === "pool") {
        plan += "<li>Try the splash pad or the pool slide before heading back to the parks.</li>";
      } else {
        plan += "<li>Hop on the boat to Disney Springs — a relaxing ride and perfect for snacks or shopping.</li>";
      }

      if (departure === "bigbreakfast") {
        plan += "<li>Grab a full breakfast from Floatworks or try Tiana’s Banana Foster French Toast!</li>";
      } else if (departure === "quickpack") {
        plan += "<li>Get something to-go from the bakery and focus on getting packed.</li>";
      } else {
        plan += "<li>Leave a little time for one last photo walk and soak in the quiet charm.</li>";
      }

      plan += "</ul>";
      output.innerHTML = plan;
    });
  </script>
</body>
</html>
