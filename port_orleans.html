
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plan Your Port Orleans Day</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: url('mickey and minnie background.jpg') repeat;
      background-size: 400px;
      background-attachment: fixed;
      color: #000;
      text-align: center;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.8);
      z-index: -1;
    }
    .logo {
      max-width: 58.5%;
      height: auto;
      margin: 30px auto 10px;
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }
    .park-logo {
      width: 162.5px;
      height: auto;
      border-radius: 15px;
      background-color: transparent;
      transition: transform 0.2s ease;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.15);
      cursor: pointer;
    }
    .park-logo:hover {
      transform: scale(1.05);
    }
    .card {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: none;
      text-align: left;
    }
    .card.active {
      display: block;
    }
    .card h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: #333;
    }
    .card label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }
    button {
      background-color: #e62429;
      color: white;
      font-size: 1.1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      margin-top: 15px;
      cursor: pointer;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.2);
    }
    button:hover {
      background-color: #b91c21;
    }
    #plan-output {
      background-color: #fffbea;
      border-radius: 15px;
      padding: 20px;
      margin: 30px auto;
      width: 90%;
      max-width: 600px;
      text-align: left;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <img class="logo" src="French Quarter.png" alt="Port Orleans French Quarter Header" />
  <div class="button-container">
    <a href="index.html"><img src="Disneyworld Home logo.png" class="park-logo" /></a>
    <a href="magic_kingdom.html"><img src="Magic Kingdom.png" class="park-logo" /></a>
    <a href="epcot.html"><img src="Epcot.png" class="park-logo" /></a>
    <a href="hollywood_studios.html"><img src="Hollywood studios.png" class="park-logo" /></a>
    <a href="animal_kingdom.html"><img src="Animal Kingdom.png" class="park-logo" /></a>
  </div>

  <div id="cards-container">
    <div class="card active" data-card="1">
      <h2>What kind of day are you planning?</h2>
      <label><input type="radio" name="daytype" value="arrival" /> Arrival Day</label>
      <label><input type="radio" name="daytype" value="parkbreak" /> Midday Park Break</label>
      <label><input type="radio" name="daytype" value="departure" /> Departure Day</label>
      <label><input type="radio" name="daytype" value="backfrompark" /> Back at Resort After Park</label>
      <button onclick="nextCard()">Next</button>
    </div>

    <div class="card" data-card="2" data-parent="arrival">
      <h2>What time are you arriving?</h2>
      <label><input type="radio" name="arrivaltime" value="morning" /> Before 11:00 AM</label>
      <label><input type="radio" name="arrivaltime" value="afternoon" /> 11:00 AM – 4:00 PM</label>
      <label><input type="radio" name="arrivaltime" value="evening" /> After 4:00 PM</label>
      <button onclick="showPlan()">Build My Day</button>
    </div>

    <div class="card" data-card="2" data-parent="parkbreak">
      <h2>What kind of break do you want?</h2>
      <label><input type="radio" name="breaktype" value="nap" /> Nap in room</label>
      <label><input type="radio" name="breaktype" value="pool" /> Swim at Doubloon Lagoon</label>
      <label><input type="radio" name="breaktype" value="boat" /> Boat to Disney Springs</label>
      <button onclick="showPlan()">Build My Day</button>
    </div>

    <div class="card" data-card="2" data-parent="departure">
      <h2>How do you want to spend your last hours?</h2>
      <label><input type="radio" name="departurestyle" value="bigbreakfast" /> Big breakfast & walk</label>
      <label><input type="radio" name="departurestyle" value="quickpack" /> Pack fast & go</label>
      <label><input type="radio" name="departurestyle" value="lastwander" /> One last boat ride or walk</label>
      <button onclick="showPlan()">Build My Day</button>
    </div>

    <div class="card" data-card="2" data-parent="backfrompark">
      <h2>What are you in the mood for after your park day?</h2>
      <label><input type="radio" name="parkreturn" value="relaxpool" /> Relax at the pool with a drink</label>
      <label><input type="radio" name="parkreturn" value="movies" /> Watch the Movie Under the Stars</label>
      <label><input type="radio" name="parkreturn" value="pizza" /> Order pizza to the room and chill</label>
      <label><input type="radio" name="parkreturn" value="carriage" /> Horse-drawn carriage ride</label>
      <label><input type="radio" name="parkreturn" value="springtrip" /> Boat to Disney Springs for dessert or live music</label>
      <button onclick="showPlan()">Build My Day</button>
    </div>
  </div>

  <div id="plan-output"></div>
  <button onclick="location.reload()">Start Over</button>

  <script>
    let selectedDayType = null;

    function nextCard() {
      const selected = document.querySelector('input[name="daytype"]:checked');
      if (!selected) return alert("Please select a day type.");
      selectedDayType = selected.value;
      document.querySelector('[data-card="1"]').classList.remove('active');
      document.querySelector(`[data-card="2"][data-parent="${selectedDayType}"]`).classList.add('active');
    }

    function showPlan() {
      let plan = "<h2>Your Custom Port Orleans Plan</h2><ul>";
      if (selectedDayType === "arrival") {
        const time = document.querySelector('input[name="arrivaltime"]:checked')?.value;
        if (!time) return alert("Please select an arrival time.");
        if (time === "morning") {
          plan += "<li>Check bags early. Grab breakfast at Scat Cat's Café (try the beignets!).</li>";
          plan += "<li>Swim at Doubloon Lagoon or explore the river path.</li>";
        } else if (time === "afternoon") {
          plan += "<li>Check in, unpack, then mobile order lunch from Sassagoula Floatworks.</li>";
          plan += "<li>Take a boat ride to Disney Springs for snacks or shopping!</li>";
        } else {
          plan += "<li>Relax with a walk through the courtyard. Then visit the bar for live jazz if available.</li>";
        }
      } else if (selectedDayType === "parkbreak") {
        const choice = document.querySelector('input[name="breaktype"]:checked')?.value;
        if (!choice) return alert("Please select a break activity.");
        if (choice === "nap") {
          plan += "<li>Return to the room by 1:30 PM. Turn on cartoons and recharge for the evening.</li>";
        } else if (choice === "pool") {
          plan += "<li>Visit the Doubloon Lagoon pool. Bring a refillable mug and enjoy frozen lemonade.</li>";
        } else {
          plan += "<li>Catch the boat to Disney Springs. It's peaceful and takes ~15–20 mins.</li>";
        }
      } else if (selectedDayType === "departure") {
        const style = document.querySelector('input[name="departurestyle"]:checked')?.value;
        if (!style) return alert("Please select a departure style.");
        if (style === "bigbreakfast") {
          plan += "<li>Enjoy a hearty breakfast from Sassagoula Floatworks (banana foster French toast!).</li>";
          plan += "<li>Stroll the resort trail for final photos before checkout.</li>";
        } else if (style === "quickpack") {
          plan += "<li>Pack early, grab beignets or bakery items to-go, and prepare for travel.</li>";
        } else {
          plan += "<li>Take one final boat ride before calling the bell service for luggage pickup.</li>";
        }
      } else if (selectedDayType === "backfrompark") {
        const mood = document.querySelector('input[name="parkreturn"]:checked')?.value;
        if (!mood) return alert("Please select an evening option.");
        if (mood === "relaxpool") {
          plan += "<li>Unwind at the Doubloon Lagoon pool with a frozen cocktail from Mardi Grogs.</li>";
        } else if (mood === "movies") {
          plan += "<li>Check the Recreation Board outside the lobby for tonight’s Movie Under the Stars — bring a blanket!</li>";
        } else if (mood === "pizza") {
          plan += "<li>Order pizza or pasta directly to your room using the Disney Resorts Room Service app — great for a quiet night in.</li>";
        } else if (mood === "carriage") {
          plan += "<li>Reserve a horse-drawn carriage ride through the Sassagoula River area (check availability with the front desk).</li>";
        } else {
          plan += "<li>Take the scenic boat ride to Disney Springs for late-night treats or to catch live music at the Waterside Stage.</li>";
        }
      }
      plan += "</ul>";
      document.getElementById("cards-container").innerHTML = "";
      document.getElementById("plan-output").innerHTML = plan;
    }
  </script>
</body>
</html>
