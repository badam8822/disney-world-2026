<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disney World 2026</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #fef6e4, #fde2ff);
      color: #333;
      text-align: center;
    }

    .banner {
      background-color: #ffd700;
      padding: 20px;
      font-size: 2.5rem;
      font-weight: bold;
      border-top: 5px solid #ff69b4;
      border-bottom: 5px solid #ff69b4;
      color: #ff1493;
      letter-spacing: 2px;
    }

    .subtext {
      font-size: 1.3rem;
      color: #444;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .logo {
      max-width: 90%;
      height: auto;
      margin: 20px auto;
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
    }

    .nav-button {
      background-color: #ff69b4;
      border: none;
      color: white;
      font-size: 1.2rem;
      padding: 15px 25px;
      border-radius: 15px;
      box-shadow: 2px 4px 8px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .nav-button:hover {
      transform: scale(1.1);
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <div class="banner">Disney World 2026</div>
  <div class="subtext">Adam, Kyla & Meadow</div>
  <img class="logo" src="Disneyworld Home logo.png" alt="Disney Family Header" />

  <div class="button-container">
    <button class="nav-button" onclick="location.href='port_orleans.html'">Port Orleans: French Quarter</button>
    <button class="nav-button" onclick="location.href='magic_kingdom.html'">Magic Kingdom</button>
    <button class="nav-button" onclick="location.href='epcot.html'">EPCOT</button>
    <button class="nav-button" onclick="location.href='hollywood_studios.html'">Hollywood Studios</button>
    <button class="nav-button" onclick="location.href='animal_kingdom.html'">Animal Kingdom</button>
  </div>

  <div class="banner">Let the Magic Begin!</div>
</body>
</html>
