<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Disney World 2026</title>
  <style>
body {
  margin: 0;
  font-family: 'Comic Sans MS', cursive, sans-serif;
  background: linear-gradient(to bottom right, #ffffff, #f9f9f9);
  color: #000;
  text-align: center;
}
    .banner {
  background-color: #e62429;
  padding: 20px;
  font-size: 2.5rem;
  font-weight: bold;
  border-top: 5px solid #000;
  border-bottom: 5px solid #000;
  color: #ffcc00;
  letter-spacing: 2px;
}

    .subtext {
      font-size: 1.3rem;
      color: #444;
      margin-top: -10px;
      margin-bottom: 20px;
    }

 .logo {
  max-width: 90%;
  height: auto;
  margin: 20px auto;
  border-radius: 25px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.park-logo {
  width: 250px;
  height: auto;
  border-radius: 15px;
  transition: transform 0.2s ease;
  box-shadow: 2px 4px 10px rgba(0,0,0,0.2);
}

.park-logo:hover {
  transform: scale(1.05);
}
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
    }

   .nav-button {
  background-color: #e62429;
  border: none;
  color: #fff;
  font-size: 1.2rem;
  padding: 15px 25px;
  border-radius: 15px;
  box-shadow: 2px 4px 8px rgba(0,0,0,0.2);
  cursor: pointer;
  transition: transform 0.2s ease;
}

  .nav-button:hover {
  transform: scale(1.1);
  background-color: #000;
}
  </style>
</head>
<body>

  <img class="logo" src="Disneyworld Home logo.png" alt="Disney Family Header" />
<div class="button-container">
  <a href="port_orleans.html">
    <img src="French Quarter.png" alt="Port Orleans" class="park-logo" />
  </a>
  <a href="magic_kingdom.html">
    <img src="Magic Kingdom.png" alt="Magic Kingdom" class="park-logo" />
  </a>
  <a href="epcot.html">
    <img src="Epcot.png" alt="EPCOT" class="park-logo" />
  </a>
  <a href="hollywood_studios.html">
    <img src="Hollywood studios.png" alt="Hollywood Studios" class="park-logo" />
  </a>
  <a href="animal_kingdom.html">
    <img src="Animal Kingdom.png" alt="Animal Kingdom" class="park-logo" />
  </a>
</div>

  <div class="banner">Let the Magic Begin!</div>
</body>
</html>
