
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hollywood Studios</title>
  <style>
    body {{
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom right, #ffffff, #f9f9f9);
      color: #000;
      text-align: center;
    }}

    .logo {{
      max-width: 60%;
      height: auto;
      margin: 30px auto;
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }}

    .button-container {{
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
    }}

    .park-logo {{
      width: 200px;
      aspect-ratio: 3 / 4;
      border-radius: 15px;
      transition: transform 0.2s ease;
      box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
      object-fit: contain;
      cursor: pointer;
    }}

    .park-logo:hover {{
      transform: scale(1.05);
    }}

    .banner {{
      background-color: #e62429;
      padding: 20px;
      font-size: 2.5rem;
      font-weight: bold;
      border-top: 5px solid #000;
      border-bottom: 5px solid #000;
      color: #ffcc00;
      letter-spacing: 2px;
    }}

    .fairy-dust {{
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      opacity: 0.8;
      animation: fadeOut 0.8s forwards;
    }}

    @keyframes fadeOut {{
      to {{
        opacity: 0;
        transform: translateY(100px) scale(0.3);
      }}
    }}
  </style>
</head>
<body>

  <img class="logo" src="Hollywood studios.png" alt="Hollywood Studios Logo" />

  <div class="button-container">
    <a href="index.html" onclick="triggerFairyDust(event)">
      <img src="Disneyworld Home logo.png" alt="Home" class="park-logo" />
    </a>
    <a href="port_orleans.html" onclick="triggerFairyDust(event)">
      <img src="French Quarter.png" alt="Port Orleans" class="park-logo" />
    </a>
    <a href="magic_kingdom.html" onclick="triggerFairyDust(event)">
      <img src="Magic Kingdom.png" alt="Magic Kingdom" class="park-logo" />
    </a>
    <a href="epcot.html" onclick="triggerFairyDust(event)">
      <img src="Epcot.png" alt="EPCOT" class="park-logo" />
    </a>
    <a href="hollywood_studios.html" onclick="triggerFairyDust(event)">
      <img src="Hollywood studios.png" alt="Hollywood Studios" class="park-logo" />
    </a>
    <a href="animal_kingdom.html" onclick="triggerFairyDust(event)">
      <img src="Animal Kingdom.png" alt="Animal Kingdom" class="park-logo" />
    </a>
  </div>

  <div class="banner">Hollywood Studios</div>

  <script>
    function triggerFairyDust(event) {{
      event.preventDefault();
      const target = event.currentTarget;
      const rect = target.getBoundingClientRect();
      const originX = rect.left + rect.width / 2;
      const originY = rect.top + rect.height / 2;

      for (let i = 0; i < 75; i++) {{
        const star = document.createElement('div');
        star.classList.add('fairy-dust');
        star.style.background = ['#d200ff', '#ffd700', '#ff69b4'][Math.floor(Math.random() * 3)];
        star.style.left = `${originX}px`;
        star.style.top = `${originY}px`;

        const angle = Math.random() * 2 * Math.PI;
        const radius = Math.random() * 250 + 50;

        const translateX = Math.cos(angle) * radius;
        const translateY = Math.sin(angle) * radius;

        star.style.transform = `translate(${translateX}px, ${translateY}px) scale(1)`;
        document.body.appendChild(star);

        setTimeout(() => {{
          star.remove();
        }}, 1000);
      }}

      setTimeout(() => {{
        window.location.href = target.href;
      }}, 700);
    }}
  </script>

</body>
</html>
